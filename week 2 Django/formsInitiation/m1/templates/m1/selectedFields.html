{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Fields</title>
  </head>
  <body>
    <table>
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>Email</th>
        <th>msg</th>
      </tr>
      {%for i in specificFields%}
      <tr>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.msg}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
